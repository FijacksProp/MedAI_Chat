<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MedAI Assistant{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts - Using distinctive, professional medical-appropriate fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Fraunces:wght@600;700&display=swap" rel="stylesheet">
    
    <style>
        /* CSS Variables for consistent theming */
        :root {
            --color-primary: #0EA5E9;
            --color-secondary: #06B6D4;
            --color-accent: #10B981;
            --color-light: #F0F9FF;
            --color-white: #FFFFFF;
            --color-gray-50: #F8FAFC;
            --color-gray-100: #F1F5F9;
            --color-gray-200: #E2E8F0;
            --color-gray-300: #CBD5E1;
            --color-gray-600: #475569;
            --color-gray-700: #334155;
            --color-gray-900: #0F172A;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'DM Sans', sans-serif;
            background: var(--color-white);
            color: var(--color-gray-900);
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Fraunces', serif;
        }

        /* Animated Background */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
            overflow: hidden;
        }

        /* Floating medical icons animation */
        .medical-particle {
            position: absolute;
            opacity: 0.08;
            animation: float linear infinite;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 0.08;
            }
            90% {
                opacity: 0.08;
            }
            100% {
                transform: translateY(-100px) rotate(360deg);
                opacity: 0;
            }
        }

        /* Pulse wave animation */
        .pulse-wave {
            position: absolute;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, var(--color-primary), transparent);
            opacity: 0.15;
            animation: pulse-move 8s ease-in-out infinite;
        }

        @keyframes pulse-move {
            0%, 100% {
                transform: translateX(-100%);
            }
            50% {
                transform: translateX(100%);
            }
        }

        /* DNA helix animation */
        .dna-strand {
            position: absolute;
            width: 4px;
            height: 60px;
            background: linear-gradient(180deg, var(--color-secondary), var(--color-accent));
            border-radius: 10px;
            opacity: 0.1;
            animation: dna-rotate 10s linear infinite;
        }

        @keyframes dna-rotate {
            0% {
                transform: translateY(100vh) rotateZ(0deg);
            }
            100% {
                transform: translateY(-100px) rotateZ(720deg);
            }
        }

        /* Gradient mesh background */
        .gradient-mesh {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 30%, rgba(14, 165, 233, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(6, 182, 212, 0.03) 0%, transparent 50%);
            animation: mesh-shift 20s ease-in-out infinite;
        }

        @keyframes mesh-shift {
            0%, 100% {
                transform: scale(1) rotate(0deg);
            }
            50% {
                transform: scale(1.1) rotate(2deg);
            }
        }

        /* Content wrapper to sit above animated background */
        .content-wrapper {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        /* Smooth transitions */
        * {
            transition: background-color 0.3s ease, color 0.3s ease, transform 0.3s ease;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--color-gray-100);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--color-gray-300);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--color-primary);
        }

        /* Page transition effects */
        .page-transition-enter {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Focus styles for accessibility */
        button:focus, input:focus, textarea:focus, select:focus {
            outline: 2px solid var(--color-primary);
            outline-offset: 2px;
        }
    </style>

    {% block extra_head %}{% endblock %}
</head>
<body>
    <!-- Animated Background Layer -->
    <div class="animated-bg">
        <!-- Gradient mesh -->
        <div class="gradient-mesh"></div>

        <!-- Pulse waves -->
        <div class="pulse-wave" style="top: 15%; animation-delay: 0s;"></div>
        <div class="pulse-wave" style="top: 45%; animation-delay: 2s;"></div>
        <div class="pulse-wave" style="top: 75%; animation-delay: 4s;"></div>

        <!-- DNA strands -->
        <div class="dna-strand" style="left: 10%; animation-delay: 0s;"></div>
        <div class="dna-strand" style="left: 30%; animation-delay: 3s;"></div>
        <div class="dna-strand" style="left: 50%; animation-delay: 6s;"></div>
        <div class="dna-strand" style="left: 70%; animation-delay: 2s;"></div>
        <div class="dna-strand" style="left: 90%; animation-delay: 5s;"></div>

        <!-- Medical icon particles -->
        <div class="medical-particle" style="left: 5%; font-size: 24px; animation-duration: 25s;">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M22 12h-4l-3 9L9 3l-3 9H2" stroke="#0EA5E9"/>
            </svg>
        </div>
        <div class="medical-particle" style="left: 25%; font-size: 32px; animation-duration: 30s; animation-delay: 2s;">
            <svg width="35" height="35" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 2v20M2 12h20" stroke="#10B981"/>
            </svg>
        </div>
        <div class="medical-particle" style="left: 45%; font-size: 28px; animation-duration: 28s; animation-delay: 4s;">
            <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10" stroke="#06B6D4"/>
                <path d="M12 6v6l4 2" stroke="#06B6D4"/>
            </svg>
        </div>
        <div class="medical-particle" style="left: 65%; font-size: 26px; animation-duration: 32s; animation-delay: 1s;">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z" stroke="#0EA5E9"/>
            </svg>
        </div>
        <div class="medical-particle" style="left: 85%; font-size: 30px; animation-duration: 26s; animation-delay: 5s;">
            <svg width="34" height="34" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2" stroke="#10B981"/>
                <path d="M9 11h6M12 8v6" stroke="#10B981"/>
            </svg>
        </div>
        <div class="medical-particle" style="left: 15%; font-size: 24px; animation-duration: 35s; animation-delay: 3s;">
            <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z" stroke="#06B6D4"/>
                <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8" stroke="#06B6D4"/>
            </svg>
        </div>
        <div class="medical-particle" style="left: 75%; font-size: 26px; animation-duration: 29s; animation-delay: 6s;">
            <svg width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z" stroke="#0EA5E9"/>
            </svg>
        </div>
    </div>

    <!-- Main Content -->
    <div class="content-wrapper">
        {% block content %}{% endblock %}
    </div>

    {% block extra_scripts %}{% endblock %}
</body>
</html>
