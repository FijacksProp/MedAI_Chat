{% extends "base.html" %}

{% block title %}MedAI Chat - Consultation in Progress{% endblock %}

{% block extra_head %}
<style>
    /* Chat page specific styles */
    .chat-container {
        display: flex;
        flex-direction: column;
        height: 100vh;
        max-width: 1200px;
        margin: 0 auto;
    }

    /* Header */
    .chat-header {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-bottom: 1px solid var(--color-gray-200);
        padding: 1.25rem 1.5rem;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
    }

    /* Messages Area */
    .messages-container {
        flex: 1;
        overflow-y: auto;
        padding: 2rem 1.5rem;
        scroll-behavior: smooth;
    }

    /* Message Bubbles */
    .message {
        display: flex;
        margin-bottom: 1.5rem;
        animation: messageSlideIn 0.4s ease-out;
    }

    @keyframes messageSlideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .message.user {
        justify-content: flex-end;
    }

    .message.ai {
        justify-content: flex-start;
    }

    .message-avatar {
        width: 40px;
        height: 40px;
        border-radius: 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 1.25rem;
        flex-shrink: 0;
    }

    .user .message-avatar {
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        color: white;
        margin-left: 1rem;
    }

    .ai .message-avatar {
        background: linear-gradient(135deg, var(--color-accent), var(--color-secondary));
        color: white;
        margin-right: 1rem;
    }

    .message-content {
        max-width: 65%;
        padding: 1rem 1.25rem;
        border-radius: 16px;
        line-height: 1.6;
    }

    .user .message-content {
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        color: white;
        border-bottom-right-radius: 4px;
    }

    .ai .message-content {
        background: var(--color-gray-50);
        color: var(--color-gray-900);
        border: 1px solid var(--color-gray-200);
        border-bottom-left-radius: 4px;
    }

    /* Typing Indicator */
    .typing-indicator {
        display: flex;
        align-items: center;
        padding: 0.75rem 1.25rem;
        background: var(--color-gray-50);
        border: 1px solid var(--color-gray-200);
        border-radius: 16px;
        border-bottom-left-radius: 4px;
        max-width: fit-content;
    }

    .typing-indicator span {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: var(--color-gray-400);
        display: inline-block;
        margin: 0 2px;
        animation: typing 1.4s infinite;
    }

    .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
    }

    .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
    }

    @keyframes typing {
        0%, 60%, 100% {
            transform: translateY(0);
            opacity: 0.4;
        }
        30% {
            transform: translateY(-10px);
            opacity: 1;
        }
    }

    /* Collapsible Sections */
    .collapsible-section {
        margin-top: 1rem;
        border: 1px solid var(--color-gray-200);
        border-radius: 12px;
        overflow: hidden;
        background: white;
    }

    .collapsible-header {
        padding: 0.875rem 1rem;
        background: var(--color-gray-50);
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: space-between;
        font-weight: 600;
        color: var(--color-gray-700);
        transition: background 0.3s ease;
    }

    .collapsible-header:hover {
        background: var(--color-gray-100);
    }

    .collapsible-icon {
        transition: transform 0.3s ease;
        color: var(--color-primary);
    }

    .collapsible-section.active .collapsible-icon {
        transform: rotate(180deg);
    }

    .collapsible-content {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease;
    }

    .collapsible-section.active .collapsible-content {
        max-height: 1000px;
    }

    .collapsible-body {
        padding: 1rem;
        color: var(--color-gray-700);
        line-height: 1.7;
    }

    /* Severity Badge */
    .severity-badge {
        display: inline-block;
        padding: 0.25rem 0.75rem;
        border-radius: 20px;
        font-size: 0.875rem;
        font-weight: 600;
        margin-right: 0.5rem;
    }

    .severity-low {
        background: rgba(16, 185, 129, 0.1);
        color: #059669;
    }

    .severity-moderate {
        background: rgba(245, 158, 11, 0.1);
        color: #D97706;
    }

    .severity-high {
        background: rgba(239, 68, 68, 0.1);
        color: #DC2626;
    }

    /* Input Area */
    .input-area {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-top: 1px solid var(--color-gray-200);
        padding: 1.25rem 1.5rem;
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05);
    }

    .input-wrapper {
        display: flex;
        gap: 1rem;
        align-items: flex-end;
        max-width: 1000px;
        margin: 0 auto;
    }

    .input-field {
        flex: 1;
        padding: 0.875rem 1rem;
        border: 2px solid var(--color-gray-200);
        border-radius: 12px;
        font-size: 1rem;
        resize: none;
        max-height: 120px;
        transition: all 0.3s ease;
    }

    .input-field:focus {
        border-color: var(--color-primary);
        box-shadow: 0 0 0 4px rgba(14, 165, 233, 0.1);
        outline: none;
    }

    .send-button {
        padding: 0.875rem 1.5rem;
        background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
        color: white;
        border: none;
        border-radius: 12px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        white-space: nowrap;
        box-shadow: 0 4px 12px rgba(14, 165, 233, 0.3);
    }

    .send-button:hover:not(:disabled) {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(14, 165, 233, 0.4);
    }

    .send-button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
        transform: none;
    }

    /* Responsive */
    @media (max-width: 768px) {
        .message-content {
            max-width: 85%;
        }
        
        .chat-header {
            padding: 1rem;
        }
        
        .messages-container {
            padding: 1rem;
        }
        
        .input-area {
            padding: 1rem;
        }
    }

    /* Summary Card */
    .summary-card {
        background: linear-gradient(135deg, rgba(14, 165, 233, 0.05), rgba(6, 182, 212, 0.05));
        border: 1px solid rgba(14, 165, 233, 0.2);
        border-radius: 12px;
        padding: 1rem;
        margin-bottom: 1rem;
    }

    .summary-title {
        font-weight: 600;
        color: var(--color-gray-700);
        margin-bottom: 0.5rem;
        font-size: 0.95rem;
    }

    .summary-item {
        display: flex;
        padding: 0.5rem 0;
        font-size: 0.9rem;
    }

    .summary-label {
        font-weight: 500;
        color: var(--color-gray-600);
        min-width: 100px;
    }

    .summary-value {
        color: var(--color-gray-900);
    }
</style>
{% endblock %}

{% block content %}
<div class="chat-container">
    <!-- Header -->
    <div class="chat-header">
        <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-emerald-400 to-cyan-500 flex items-center justify-center">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"/>
                    </svg>
                </div>
                <div>
                    <h2 class="text-lg font-bold text-gray-900">MedAI Assistant</h2>
                    <p class="text-sm text-gray-500">Your AI Health Companion</p>
                </div>
            </div>
            <button onclick="location.href='/'" class="text-gray-500 hover:text-gray-700 transition-colors">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 12l9-9 9 9M5 10v10a1 1 0 001 1h3a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1h3a1 1 0 001-1V10"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Messages Container -->
    <div class="messages-container" id="messagesContainer">
        <!-- Messages will be dynamically added here -->
    </div>

    <!-- Input Area -->
    <div class="input-area">
        <div class="input-wrapper">
            <textarea 
                id="messageInput" 
                class="input-field" 
                placeholder="Ask a follow-up question..."
                rows="1"
            ></textarea>
            <button id="sendButton" class="send-button">
                Send
            </button>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
    // Chat functionality
    document.addEventListener('DOMContentLoaded', function() {
        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        
        let conversationHistory = [];
        let intakeData = {};

        // Initialize chat
        initializeChat();

        async function initializeChat() {
            // Load intake data from sessionStorage
            intakeData = JSON.parse(sessionStorage.getItem('intakeData') || '{}');

            // Display patient summary
            addSummaryCard();
            
            // Show typing indicator
            addTypingIndicator();

            // Call API for initial consultation
            try {
                const response = await fetch('/api/initial-consultation/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        intake_data: intakeData
                    })
                });

                const data = await response.json();

                removeTypingIndicator();

                if (response.ok) {
                    addAIMessage(data.response);
                } else {
                    addAIMessage('<p class="text-red-600">I apologize, but I encountered an error generating your initial consultation. Please try refreshing the page.</p>');
                }
            } catch (error) {
                removeTypingIndicator();
                addAIMessage('<p class="text-red-600">I\'m having trouble connecting right now. Please check your internet connection and try again.</p>');
                console.error('Initial consultation error:', error);
            }
        }

        // Add patient summary card
        function addSummaryCard() {
            const summaryHTML = `
                <div class="summary-card">
                    <div class="summary-title">ðŸ“‹ Your Consultation Summary</div>
                    ${intakeData.ageRange ? `
                    <div class="summary-item">
                        <span class="summary-label">Age Range:</span>
                        <span class="summary-value">${intakeData.ageRange}</span>
                    </div>` : ''}
                    ${intakeData.sex && intakeData.sex !== '' ? `
                    <div class="summary-item">
                        <span class="summary-label">Gender:</span>
                        <span class="summary-value">${capitalize(intakeData.sex)}</span>
                    </div>` : ''}
                    ${intakeData.symptom ? `
                    <div class="summary-item">
                        <span class="summary-label">Symptom:</span>
                        <span class="summary-value">${intakeData.symptom}</span>
                    </div>` : ''}
                    ${intakeData.duration ? `
                    <div class="summary-item">
                        <span class="summary-label">Duration:</span>
                        <span class="summary-value">${formatDuration(intakeData.duration)}</span>
                    </div>` : ''}
                    ${intakeData.severity ? `
                    <div class="summary-item">
                        <span class="summary-label">Severity:</span>
                        <span class="summary-value">
                            <span class="severity-badge ${getSeverityClass(intakeData.severity)}">
                                ${getSeverityText(intakeData.severity)}
                            </span>
                        </span>
                    </div>` : ''}
                </div>
            `;
            messagesContainer.innerHTML = summaryHTML;
        }

        // Add user message
        function addUserMessage(text) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message user';
            messageDiv.innerHTML = `
                <div class="message-content">${escapeHtml(text)}</div>
                <div class="message-avatar">ðŸ‘¤</div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
            conversationHistory.push({ role: 'user', content: text });
        }

        // Add AI message
        function addAIMessage(html) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ai';
            messageDiv.innerHTML = `
                <div class="message-avatar">ðŸ¤–</div>
                <div class="message-content">${html}</div>
            `;
            messagesContainer.appendChild(messageDiv);
            scrollToBottom();
            conversationHistory.push({ role: 'assistant', content: html });
        }

        // Add typing indicator
        function addTypingIndicator() {
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = 'typingIndicator';
            typingDiv.innerHTML = `
                <div class="message-avatar">ðŸ¤–</div>
                <div class="typing-indicator">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;
            messagesContainer.appendChild(typingDiv);
            scrollToBottom();
        }

        // Remove typing indicator
        function removeTypingIndicator() {
            const typingIndicator = document.getElementById('typingIndicator');
            if (typingIndicator) {
                typingIndicator.remove();
            }
        }

        // Handle send button click
        sendButton.addEventListener('click', sendMessage);
        
        // Handle Enter key (Shift+Enter for new line)
        messageInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = Math.min(this.scrollHeight, 120) + 'px';
        });

        // Send message function
        async function sendMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            // Add user message
            addUserMessage(text);
            messageInput.value = '';
            messageInput.style.height = 'auto';

            // Disable input while processing
            sendButton.disabled = true;
            messageInput.disabled = true;

            // Show typing indicator
            addTypingIndicator();

            try {
                // Make API call to backend
                const response = await fetch('/api/chat/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({
                        message: text,
                        history: conversationHistory,
                        intake_data: intakeData
                    })
                });

                const data = await response.json();

                removeTypingIndicator();

                if (response.ok) {
                    // Add AI response
                    addAIMessage(data.response);
                } else {
                    // Handle error
                    addAIMessage(`<p class="text-red-600">Sorry, I encountered an error: ${data.error || 'Unknown error'}</p>`);
                }
            } catch (error) {
                // Handle network error
                removeTypingIndicator();
                addAIMessage(`<p class="text-red-600">Sorry, I'm having trouble connecting right now. Please try again later.</p>`);
                console.error('API call failed:', error);
            } finally {
                // Re-enable input
                sendButton.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // Scroll to bottom
        function scrollToBottom() {
            setTimeout(() => {
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }, 100);
        }

        // Helper functions
        function capitalize(str) {
            if (!str) return '';
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        function formatDuration(duration) {
            return duration.replace(/-/g, ' ').split(' ').map(word => 
                word.charAt(0).toUpperCase() + word.slice(1)
            ).join(' ');
        }

        function getSeverityClass(severity) {
            const level = parseInt(severity);
            if (level <= 2) return 'severity-low';
            if (level === 3) return 'severity-moderate';
            return 'severity-high';
        }

        function getSeverityText(severity) {
            const texts = ['', 'Mild', 'Minor', 'Moderate', 'Severe', 'Critical'];
            return texts[parseInt(severity)] || 'Unknown';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Helper function to get CSRF token
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Make toggleCollapsible available globally
        window.toggleCollapsible = function(header) {
            const section = header.parentElement;
            section.classList.toggle('active');
        };
    });
</script>
{% endblock %}
